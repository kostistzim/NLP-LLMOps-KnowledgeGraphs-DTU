name: llm-operations
channels:
  - conda-forge
  - defaults

dependencies:
  # Core Python
  - python=3.11
  - pip

  # Scientific and data stack
  - numpy
  - scipy
  - pandas
  - matplotlib
  - scikit-learn

  # NLP basics (lightweight conda install)
  - nltk

  # Common utilities
  - jupyter
  - notebook
  - ipykernel
  - pyyaml
  - certifi
  - requests

  # Install modern NLP/ML & web stack via pip (more up-to-date wheels for Apple Silicon)
  - pip:
      # NLP and Transformers
      - spacy==3.7.6
      - torch==2.5.1
      - transformers==4.46.3
      - tokenizers==0.20.3
      - huggingface-hub==0.26.2

      # API / Async
      - fastapi==0.115.5
      - uvicorn[standard]==0.32.1
      - pydantic==2.10.3
      - httpx==0.27.2

      # Testing
      - pytest==8.3.3
      - pytest-asyncio==0.24.0

      # Visualization
      - seaborn==0.13.2
      - plotly==5.24.1

      # Utilities
      - python-dotenv==1.0.1
      - tqdm==4.67.0
      - rich==13.9.4

      # PDF processing
      - pypdf==4.3.1
      - pdfplumber==0.11.4
      - python-multipart==0.0.9  # For FastAPI file uploads
      
      - openai>=1.0.0


      - sentence-transformers==3.3.1
      - scikit-learn==1.6.0
      - dspy==2.5.44